<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        h1, h2 {
            color: #007BFF;
        }

        h2 {
            margin-top: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
            margin-top: 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #authStatus {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div style="padding: 20px;">
        <h1>Authentification</h1>
        
        <!-- Formulaire de connexion -->
        <div style="display: inline-block; margin-right: 20px;">
            <h2>Connexion</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Connexion</button>
            </form>
        </div>

        <!-- Formulaire d'enregistrement -->
        <div style="display: inline-block;">
            <h2>Enregistrement</h2>
            <form id="registerForm">
                <label for="registerNom">Nom:</label>
                <input type="text" id="registerNom" name="nom" required>

                <label for="registerPrenom">Prénom:</label>
                <input type="text" id="registerPrenom" name="prenom" required>

                <label for="registerDateNaissance">Date de naissance:</label>
                <input type="date" id="registerDateNaissance" name="dateNaissance" required>

                <label for="registerAdresse">Adresse:</label>
                <input type="text" id="registerAdresse" name="adresse" required>

                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" required>

                <label for="registerPassword">Mot de passe:</label>
                <input type="password" id="registerPassword" name="password" required>

                <button type="submit">S'enregistrer</button>
            </form>
        </div>

        <!-- Affichage de l'état de connexion -->
        <div id="authStatus"></div>
    </div>

    <!-- Ajouter la référence à Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
	<script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Script JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
