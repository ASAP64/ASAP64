<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Utilisateur</title>

    <!-- Ajouter du style CSS pour la barre de navigation -->
    <style>
        body {
            display: flex;
        }

        nav {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            background-color: #ddd;
        }

        nav a:hover {
            color: #007BFF;
            background-color: #ccc;
        }

        #contenuPrincipal {
            padding: 20px;
        }

        #monCompteForm {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
        <a href="#" id="monCompteLink">Mon Compte</a>
        <a href="#" id="evenementsLink">Événements à venir</a>
        <!-- Ajouter d'autres liens de navigation si nécessaire -->
    </nav>

    <!-- Contenu principal -->
    <div id="contenuPrincipal">
        <h2>Bienvenue sur votre page utilisateur</h2>
        <p>Sélectionnez une option dans le menu sur le côté gauche.</p>

        <!-- Formulaire pour la section Mon Compte -->
        <form id="monCompteForm">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="dateNaissance">Date de Naissance:</label>
            <input type="date" id="dateNaissance" name="dateNaissance" required>

            <label for="adresse">Adresse:</label>
            <input type="text" id="adresse" name="adresse" required>

            <button type="submit">Enregistrer</button>
        </form>
    </div>

    <!-- Ajouter les scripts pour Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>

    <!-- Ajouter les scripts pour gérer la navigation et le formulaire Mon Compte -->
    <script>
        // Script pour afficher le formulaire Mon Compte
        document.getElementById('monCompteLink').addEventListener('click', function() {
            // Cacher le contenu principal
            document.getElementById('contenuPrincipal').style.display = 'none';
            
            // Afficher le formulaire Mon Compte
            document.getElementById('monCompteForm').style.display = 'block';
        });

        // Script pour soumettre le formulaire Mon Compte (à personnaliser)
        document.getElementById('monCompteForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Récupérer les valeurs des champs
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const dateNaissance = document.getElementById('dateNaissance').value;
            const adresse = document.getElementById('adresse').value;

            // À ce stade, vous pouvez envoyer ces informations à votre backend ou à Firebase
            // Par exemple, vous pouvez utiliser Firebase Realtime Database ou Firestore pour stocker ces informations.

            // Afficher un message de succès (à personnaliser)
            alert("Informations enregistrées avec succès!");

            // Réinitialiser le formulaire
            document.getElementById('monCompteForm').reset();

            // Cacher le formulaire et réafficher le contenu principal
            document.getElementById('monCompteForm').style.display = 'none';
            document.getElementById('contenuPrincipal').style.display = 'block';
        });
    </script>
</body>
</html>
